<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>page de quiz</title>
        <link rel="stylesheet" href="jb.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hub">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            question
                        </p>
                        <div id="progressbar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            score
                        </p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
                <div id="question"><h1>reponse pour la question</h1></div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="1">Vrai</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Faux</p>
                </div>               
            </div>
        </div>
        <script src="jb.js"></script>
    </body>
</html>
